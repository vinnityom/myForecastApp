<div class="toolbar" role="banner">
  <span>Прогноз погоды</span>
</div>

<div class="content" role="main">

  <request-form
    (onSubmitForm)="handleGetWeatherFormSubmit($event)"
    [isSearchRunning]="isSearchRunning"
    [querySubscription]="querySubscription"
    [searchParams]="searchParams"
  ></request-form>

  <weather-list *ngIf="!!days.length" [days]="days"></weather-list>

  <not-found *ngIf="isSearchFailed"></not-found>

  <footer>
  </footer>

</div>
