<form [formGroup]="getWeatherForm" (ngSubmit)="handleSubmit(getWeatherForm.value)" style="max-width: 500px;">
  
  <input formControlName="city" placeholder="Хочу узнать погоду в...">
  
  <button
    type="submit"
    [disabled]="!getWeatherForm.value.city?.length || isSearchRunning"
  >
    Узнать
  </button>

</form>
